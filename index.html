    var ul = document.querySelector(".scroll_content");
    var listDom = document.querySelector(".list");
    ul.onmousewheel = function (e) {
        if(ul.offsetHeight<=listDom.offsetHeight) return;
        if (e.wheelDelta < 0) { // 向下滚动
            setTimeout(function () {
                ul.style.overflowY = "scroll";
            }, 1000);
        }
    }
